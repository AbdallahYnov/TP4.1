{{define "create"}}
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goh Lantah</title>
    <link rel="stylesheet" href="/static/css/form.css">
</head>

<body class="all-page">
    <div class="box">
        <h1>Create</h1>
        <form action="/create_submit" method="post">

            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required><br>

            <label for="prenom">Prenom:</label>
            <input type="text" id="prenom" name="prenom" required><br>

            <label for="taille">Taille:</label>
            <input type="number" step="0.01" id="taille" name="taille" required><br>

            <label for="sexe">Sexe:</label>
            <select id="sexe" name="sexe" required>
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
            </select><br>

            <label for="poids">Poids:</label>
            <input type="number" id="poids" name="poids" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="competence">Competence:</label>
            <input type="text" id="competence" name="competence" required><br>

            <label for="aime">Aime:</label>
            <input type="text" id="aime" name="aime" required><br>

            <label for="deteste">Deteste:</label>
            <input type="text" id="deteste" name="deteste" required><br>

            <label for="autres">Autres:</label>
            <input type="text" id="autres" name="autres" required><br>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
{{end}}
